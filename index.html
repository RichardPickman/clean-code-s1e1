<!DOCTYPE html>
<html>
<head>
    <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="layout">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="root">
    <section class="add">
      <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task add__input" type="text">
        <button class="list__edit">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo-list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="task list__label">Pay Bills</label>
          <input class="task list__input" type="text">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="list__item list__item--edit">
          <input class="list__checkbox" type="checkbox">
          <label class="task list__label">Go Shopping</label>
          <input class="task list__input" type="text" value="Go Shopping">
          <button class="list__edit">Save</button>
          <button class="list__delete">
            <img class="list__image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="task list__label">See the Doctor</label>
          <input class="task list__input" type="text">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__image" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
  </body>
</html>
