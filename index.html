<!DOCTYPE html>
<html>
<head>
    <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="layout">
  <div class="image">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="root">
    <section class="add">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="edit">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul class="todo-list">
        <li class="todo-list__item">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="task todo-list__label">Pay Bills</label>
          <input class="task todo-list__input" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="todo-list__item todo-list__item--edit">
          <input class="todo-list__checkbox" type="checkbox">
          <label class="task todo-list__label">Go Shopping</label>
          <input class="task todo-list__input" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__item">
          <input class="completed-tasks__checkbox" type="checkbox" checked>
          <label class="task completed-tasks__label">See the Doctor</label>
          <input type="text" class="task completed-tasks__input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
  </body>
</html>
